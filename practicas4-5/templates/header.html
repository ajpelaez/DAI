<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Aprende Python</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/materialize.css') }}" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="{{ url_for('static', filename='css/style.css') }}" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
  <nav class="light-blue accent-3">
      <img class="logo" src="{{ url_for('static', filename='imgs/logo.png') }}">
      <a href="#!" class="brand-logo">Aprende Python</a>
      <ul class="right hide-on-med-and-down">
        {% if session['username'] %}
        <li><a class="red darken-3 waves-effect waves-light btn" href="/logout">Cerrar Sesi칩n <i class="material-icons left">cancel</i></a></li>
        {% else %}
        <li><a class="teal darken-3 waves-effect waves-light btn modal-trigger" href="#login-box">Iniciar Sesi칩n <i class="material-icons left">lock</i></a></li>
        {% endif %}
      </ul>
    </div>
  </nav>

  <div id="login-box" class="modal">
    <div class="modal-content container">
      <div class="row">
        <form class="col s12" action="/login" method="post">
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">account_box</i>
              <input name="username" type="text" class="validate" required>
              <label for="username">Nombre de usuario</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">vpn_key</i>
              <input name="password" type="password" class="validate" required>
              <label for="password">Contrase침a</label>
            </div>
          </div>
          <div class="row">
            <button class="col m5 s12 teal darken-3 waves-effect waves-light btn" type="submit">Iniciar Sesi칩n <i class="material-icons left">lock</i></button>
            <a class="col m5 s12 offset-m2 red darken-3 waves-effect waves-light btn modal-close" href="#login-box">Cancelar <i class="material-icons left">cancel</i></a></li>
          </div>
        </form>
      </div>
    </div>
  </div>
